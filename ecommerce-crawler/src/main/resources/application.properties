spring.application.name=ecommerce-crawler
# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_crawler
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.jpa.hibernate.ddl-auto=update

# WebClient
spring.webflux.client.max-memory-size=50MB

# Scheduling
spring.task.scheduling.pool.size=10

# Caching
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=1h